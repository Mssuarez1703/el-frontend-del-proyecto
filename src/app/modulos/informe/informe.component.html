<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Informe</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Informe</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section class="content">
    <div class="container-fluid">
      <!--contenido-->
      <hr>
      <input type="button" value="Insertar Informe" class="btn btn-warning" (click)="mostrar_form('ver')"><hr>
      <!--Formulario-->
      <div id="formulario" *ngIf="mform==true">
        
          <div class="row">
            <div class="col-lg-4">
              <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="obj_informe.Nombre">
              <span style="color: red;" *ngIf="validar_Nombre == false" >Insertar Nombre</span>
            </div>
            <div class="col-lg-4">
              <select class="form-control form-select" [(ngModel)]="obj_informe.fo_categoria">
                <option value="0" label="Seleccione Categoria" selected="selected">Seleccione Categoria</option> 
                <option *ngFor="let itemc of Categoria" value="{{itemc.idcategoria}}">{{itemc.nombre}}</option>  
              </select>          
               <span style="color: red;" *ngIf="validar_categoria == false" >Seleccionar Categoria</span>
            </div>
            <div class="col-lg-4">
              <input type="number" class="form-control" placeholder="Peso" [(ngModel)]="obj_informe.Peso">
              <span style="color: red;" *ngIf="validar_Peso == false" >Insertar Peso</span>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-lg-4"><input type="number" class="form-control" placeholder="Edad" [(ngModel)]="obj_informe.Edad">
              <span style="color: red;" *ngIf="validar_Edad == false" >Insertar Edad</span></div>
            
            <div class="col-lg-4">
              <input type="button" value="Guardar" class="btn btn-primary" style="width: 100%;" (click)="validar()">
            </div>
            <div class="col-lg-4">
              <input type="button" value="Cancelar" class="btn btn-secondary" style="width: 100%;" (click)="mostrar_form('no ver')">
            </div>
          </div>
        
      </div>
      <hr>
      <div id="tabla">
          <div class="row">
              <div class="col-lg-1"></div>
              <div class="col-lg-11">
                  <div class="table-responsive">
                      <table class="table">
                          <tr>
                              <th>Nombre</th>
                              <th>Peso</th>                              
                              <th>Edad</th>
                          </tr>
                          <tr *ngFor="let item of Informe" >
                            <td>{{item.Nombre}}</td>
                            <td>{{item.Peso}}</td>
                            <td>{{item.Edad}}</td>
                            <td>
                                <span class="fas fa-edit" style="color: blue; cursor: pointer;" title="Editar"></span>
                                <span class="fas fa-minus-square" style="color: red; cursor: pointer;" title="Eliminar" (click)="eliminar(item.id_informe)"></span>
                            </td>
                          </tr>
                      </table>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
